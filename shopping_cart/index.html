<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="shopping_cart.css">
    <script type="text/javascript" src="shopping_cart.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <ul id="header_list">
          <li class="tab_links">
            <a id="product_link" href="javaScript:">Products</a>
          </li>
          <li class="tab_links">
            <a id="cart_link" href="javaScript:">
              My Cart(<label id="number-of-items">0</label>)
            </a>
          </li>
        </ul>
      </div>

      <div id="search_options"> <!--tag for search options-->
        <span class="labels">Search:</span>&nbsp;
        <input type="text" class="textboxes" />&nbsp;
        <input type="button" value="Search" class="buttons" />&nbsp;
        <input type="button" value="Clear" class="buttons" />&nbsp;
        <span class="labels">Category</span>&nbsp;
        <select>
          <option>All</option>
          <option>Computers</option>
          <option>Tablets</option>
          <option>Smartphones</option>
          <option>Ultrabooks</option>
          <option>Cameras</option>
        </select>
      </div>

      <div id="products-display">
        <ul id="products-list">
        </ul>
      </div>

      <div id="cart-display">
        <ul id="cart-headings">
          <li>
            <span class="show-product-cell">Products</span>
            <span class="show-price-cell">Price</span>
            <span class="show-quantity-cell">Quantity</span>
            <span class="show-subtotal-cell">Subtotal</span>
            <span>&nbsp;</span>
          </li>
        </ul>
        <ul id="cart-list">
        </ul>
      </div>


      <div class="footer">
        <input type="button" value="Checkout" />
        <input type="text" id="total-amount" value='0'/>&nbsp;&nbsp;
        <label id="total-name" >Total:</label>&nbsp;
      </div>
    </div>

  </body>
</html>
