<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="shopping_cart.css">
    <script type="text/javascript" src="shopping_cart.js"></script>
  </head>
  <body>
    <div id="header">
      <ul id="header_list">
        <li class="tab_links">
          <a id="product_link" href="javaScript:">Products</a>
        </li>
        <li class="tab_links">
          <a id="cart_link" href="javaScript:">My Cart(<label id="numberofitems">0</label>)</a>
        </li>
      </ul>
    </div>

    <div class="content_page">
      <div id="search_options"> <!--tag for search options-->
        <span class="labels">Search:</span>&nbsp;
        <input type="text" class="textboxes" />&nbsp;
        <input type="button" value="Search" class="buttons" />&nbsp;
        <input type="button" value="Clear" class="buttons" />&nbsp;
        <span class="labels">Category</span>&nbsp;
        <select>
          <option>All</option>
          <option>Computers</option>
          <option>Tablets</option>
          <option>Smartphones</option>
          <option>Ultrabooks</option>
          <option>Cameras</option>
        </select>
      </div>
      <div id="items">
        <ul id="itemslist">
        </ul>
      </div>
    </div>

    <div class="content_page" id="cart-section">
      <ul id="cartheadings">
        <li>
          <span class="big">Products</span>
          <span>Price</span>
          <span>Quantity</span>
          <span>Subtotal</span>
        </li>
      </ul>
      <ul id="cart">
      </ul>
    </div>

    <div id="footer">
      <input type="button" value="Checkout" id="outButton" />
      <input type="text" id="totalprice" value='0'/>&nbsp;&nbsp;
      <label id="total_name" >Total:</label>&nbsp;
    </div>

  </body>
</html>
