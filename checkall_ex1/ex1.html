<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <h1>Select</h1>

    <div>
      <input type="checkbox" name="red" class="color"/>red <br>
      <input type="checkbox" name="green" class="color"/>green <br>
      <input type="checkbox" name="yellow" class="color"/>yellow <br>
      <input type="checkbox" name="white" class="color"/>white <br>
      <input type="checkbox" name="black" class="color"/>black <br><br>
    </div>
   
    <a href="javaScript:CheckAllOrNone.check(true)" class="option" />check all<br>
    <a href="javaScript:CheckAllOrNone.check(false)" class="option" />Uncheck All
   
    <script type="text/javascript" src="select.js"></script>
  </body>
</html>
