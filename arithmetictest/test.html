<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="arithmetic_test.js"> </script>   
    <link rel="stylesheet" type="text/css" href="arithmetic_test.css">
  </head>
  <body>
    <div class="quiz">
      <div class="first fl clear">
        <span name="ques" id="question">&nbsp;&nbsp;</span>
      </div>
      <div class="second fl clear">
        <input type="text" name="result" id="answer" autofocus="autofocus" class="fl" />
        <input type="button" id="nextbutton" value="Next" />
        <span id="wrong"></span>
        <span id="unattempted"></span>
        <span id="timer" class="fl" >&nbsp;</span>
        <span id="score" class="fl"></span>
        <span id="show"></span>
      </div>
    </div>
  </body>
</html>
