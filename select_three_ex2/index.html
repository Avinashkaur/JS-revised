<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; utf-8">
    <link rel="stylesheet" type="text/css" href="max-three-selected.css">
    <script type="text/javascript" src="trail.js"> </script>
  </head>
  <body>
    <dl>
      <dt><input type="checkbox" class="day" value="Sunday" id="sunday" /></dt>
      <dd><label for="sunday">Sunday</label></dd>
    </dl>
    <dl>
      <dt><input type="checkbox" class="day" value="Monday" id="monday" /></dt>
      <dd><label for="monday">Monday</label></dd>
    </dl>
    <dl>
      <dt><input type="checkbox" class="day" value="Tuesday" id="tuesday" /></dt>
      <dd><label for="tuesday">Tuesday</label></dd>
    </dl>
    <dl>
      <dt><input type="checkbox" class="day" value="Wednesday" id="wednesday" /></dt>
      <dd><label for="wednesday">Wednesday</label></dd>
    </dl>
    <dl>
      <dt><input type="checkbox" class="day" value="Thursday" id="thursday" /></dt>
      <dd><label for="thursday">Thursday</label></dd>
    </dl>
    <dl>
      <dt><input type="checkbox" class="day" value="Friday" id="friday" /></dt>
      <dd><label for="friday">Friday</label></dd>
    </dl>
    <dl>
      <dt><input type="checkbox" class="day" value="Saturday" id="saturday" /></dt>
      <dd><label for="saturday">Saturday</label></dd>
    </dl>

    <dl>
      <dt><input type="checkbox" id="uncheck" /></dt>
      <dd><label for="uncheck">None</label></dd>
    </dl>     
  </body>
</html>
