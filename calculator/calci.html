<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href= "style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id = "container">
      <input type = "text" name = "textfield" id="resultfield" autofocus = "autofocus" size = "16"/>
      <input type = "button" class = "numbers" value = "MC" onclick = "Calculator.clearmemory()" />
      <input type = "button" class = "numbers" value = "M+" onclick = "Calculator.memory('+')" />
      <input type = "button" class = "numbers" value = "M-" onclick = "Calculator.memory('-')" />
      <input type = "button" class = "numbers" value = "MR" onclick = "Calculator.memoryresult()" />
      <input type = "button" class = "numbers" value = "C" onclick = "Calculator.clear()" />
      <input type = "button" class = "numbers" value = "+-" onclick = "Calculator.signed()"/>
      <input type = "button" class = "numbers" value = "/" onclick = "Calculator.replaceoperator('/')" />
      <input type = "button" class = "numbers" value = "X" onclick = "Calculator.replaceoperator('*')"/>
      <input type = "button" class = "numbers" value = "7" onclick = "Calculator.display('7')" />
      <input type = "button" class = "numbers" value = "8" onclick = "Calculator.display('8')" />
      <input type = "button" class = "numbers" value = "9" onclick = "Calculator.display('9')"/>
      <input type = "button" class = "numbers" value = "-" onclick = "Calculator.replaceoperator('-')" />
      <input type = "button" class = "numbers" value = "4" onclick = "Calculator.display('4')"/>
      <input type = "button" class = "numbers" value = "5" onclick = "Calculator.display('5')">
      <input type = "button" class = "numbers" value = "6" onclick = "Calculator.display('6')"/>
      <input type = "button" class = "numbers" value = "+" onclick = "Calculator.replaceoperator('+')" />
      <input type = "button" class = "numbers" value = "1" onclick = "Calculator.display('1')"/>
      <input type = "button" class = "numbers" value = "2" onclick = "Calculator.display('2')"/>
      <input type = "button" class = "numbers" value = "3" onclick = "Calculator.display('3')"/>

      <input type = "button" id = "zero" value = "0" onclick = "Calculator.display('0')"/>
      <input type = "button" class = "numbers" value = "." id = "decimal" onclick = "Calculator.display('.')"/>
      <input type = "button" id = "equalto" value = "=" class="numbers" onclick = "Calculator.evaluate()"/>
    </div>
    <script src="source.js" type="text/javascript">
    </script>
  </body>
</html>
