<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="calculator.css" type="text/css" rel="stylesheet" />
    <script src="calculator.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <div class="display">
        <span id="number-field"></span>
        <span id="operator-field"></span>
      </div>
      <input type="button" id="memory-clear" value="MC" class="buttons" />
      <input type="button" class="memory-keys buttons" value="M+" data-value="+" />
      <input type="button" class="memory-keys buttons" value="M-" data-value="-" />
      <input type="button" id="memory-result" value="MR" class="buttons" />
      <input type="button" id="clear" value="C" class="buttons" />
      <input type="button" id="signed-key" value="+-" class="buttons" />
      <input type="button" class="operators buttons" value="/" />
      <input type="button" class="operators buttons" value="*" />
      <input type="button" class="numbers buttons" value="7" />
      <input type="button" class="numbers buttons" value="8" />
      <input type="button" class="numbers buttons" value="9" />
      <input type="button" class="operators buttons" value="-" />
      <input type="button" class="numbers buttons" value="4" />
      <input type="button" class="numbers buttons" value="5" />
      <input type="button" class="numbers buttons" value="6" />
      <input type="button" class="operators buttons" value="+" />
      <input type="button" class="numbers buttons" value="1" />
      <input type="button" class="numbers buttons" value="2" />
      <input type="button" class="numbers buttons" value="3" />
      <input type="button" value="." id="decimal" class="buttons numbers" />
      <input type="button" id="equal-to" value="=" class="buttons" />
      <input type="button" id="zero" value="0" class="numbers buttons" />
    </div>
  </body>
</html>
